apiVersion: v1
kind: Pod
metadata:
  name: temp-loader-pod
spec:
  nodeSelector:
    kubernetes.io/arch: arm64
  containers:
  - name: temp-loader-container
    image: busybox
    command: ["/bin/sh", "-c"]
    args: 
      - |
        while true; do
          echo "Listing files in /models/ at $(date):"
          find /models/ -type f
          sleep 30
        done
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "16Gi"
        cpu: "4000m"
    volumeMounts:
    - mountPath: /models
      name: storage-volume
  volumes:
  - name: storage-volume
    persistentVolumeClaim:
      claimName: llm-models
